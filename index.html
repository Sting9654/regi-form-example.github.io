<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <Section class="form-register">
        <h4>Formulario Registro de empleados</h4>
        <input class="controls" type="text" name="Cod_emp" id="Cod_emp" placeholder="Ingrese su codigo de empleado">
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="Apellido" id="lastName" placeholder="Ingrese su apellido">
        <input class="controls" type="text" name="Puesto" id="puesto" placeholder="Posicion">
        <input class="controls" type="email" name="Correo" id="email" placeholder="Ingrese su correo electronico">
        <input class="controls" type="password" name="Contraseña" id="password" placeholder="Ingrese una contraseña">
        <input class="button" type="submit" value="Registrar">
    </Section>
</body>
</html>
