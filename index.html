<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <Section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="Apellido" id="lastName" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="Correo" id="email" placeholder="Ingrese su correo electronico">
        <input class="controls" type="password" name="Contraseña" id="password" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a  href="#">Terminos y condiciones</a>.</p>
        <input class="button" type="submit" value="Registrar">
        <p><a href="#">¿Ya tienes una cuenta?</a></p>
    </Section>
</body>
</html>
